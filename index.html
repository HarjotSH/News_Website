  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="form.css" />



  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <nav>
    <div class="main_nav container flex">
      <a href="#" onclick="reload()" class="news_logo">
        <img src="add/logo.png" alt="news logo" />
      </a>
      <div class="nav_links">
        <ul class="flex">
          <li class="hover_link nav-item " id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover_link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
          <li class="hover_link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
        </ul>
      </div>
      <div class="search_bar flex">
        <input type="text" class="news_input" placeholder="for e.g. Science" id="search-text" />
        <button class="search_btn" id="search_btn">Search</button>
        <a id="link" href="#logreg-forms">Login/SignUp</a>

      </div>
    </div>
  </nav>



  <main>
    <div class="cards-container container flex" id="cards-container">

    </div>
  </main>

  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-image" />
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">
            End Gadget 03-04-2024
          </h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quas
            rerum saepe, aliquid fugit animi velit explicabo vel dolor? Ea,
            id?
          </p>
        </div>
      </div>
  </template>
  <a href="#" class="to-top">
    <i class="fa-solid fa-angle-up"></i>
  </a>

  <footer>
    <div class="f-container">
      <div class="social-icons">
        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-google"></i></a>
        <a href=""><i class="fa-brands fa-youtube"></i></a>
      </div>
    </div>
    <div class="f-Nav">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact Us</a></li>
        <li><a href="">OurTeam</a></li>
      </ul>
    </div>
    <div class="f-Bottom">
      <p>Copyright &copy;2024; Designed by <span class="designer">Divya, Debasish Panda, Harjot Singh</span></p>
    </div>
  </footer>





  <script src="script.js"></script>
  <script src="form.js"></script>
</body>


</html>
